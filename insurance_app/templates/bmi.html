<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Medical Insurance Cost Prediction App</title>
	
	<style> * {font-size:20px; font-family:Algerian;} </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
	<center>
		<h1>BMI Calculator</h1>
		
		
<div class="contain" style="margin-top:10px;">
	<div class="col-lg-7 shadow mx-auto p-4 mt-5" style="background-color: rgb(245, 190, 9); border-radius: 8px;">
		<form action="/bmi" method="POST">
			<input type="number"  step = 0.01 class="form-control" name="height"  placeholder=" Enter Your  Height" required><p class="text">Height (cm)</p>
			<input type="number"  step = 0.01 class="form-control" name="weight"  placeholder=" Enter Your Weight " required><p class="text">Weight (kg)</p>
			
			<input type="submit" value=" Check BMI "  class="btn btn-primary">
			</form>
			<br>
			<a href="/">Back</a>
			<br><br>
			<div class="col-lg-8 shadow " style="background-color: rgb(248, 248, 247); border-radius: 8px;">
			<p style="color: rgb(0, 0, 0);" font-size:40px>{{ msg1 }}</p>
			</div>
			
		</div>
	</center>
</div>
	</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
